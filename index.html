<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./public/styles/css/style.css">
    </style>
  </head>
  <body>
    <!-- don't need any nav element -->
    <!-- don't need any header element -->
    <main>
      <div class="card">
        <div class="card-image">
          <img
            src="./public/images/illustration-hero.svg"
            alt="image failed to load :(, check your internet connection"
          />
        </div>
        <div class="card-body">
          <h2 class="card-heading">Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="pricing">
            <div class="icon">
              <img src="./public/images/icon-music.svg" alt="" />
            </div>
            <div class="price">
              <strong>Annual Plan</strong>
              <br />
              <br>
              <span>$59.99/year</span>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a href="#" class="pay">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>

  </body>
</html>
